steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'sep14/$PROJECT_ID/python-sample-app:LATEST',
        './app'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg/$PROJECT_ID/sep14/python-sample-app:LATEST']

options:
  logging: CLOUD_LOGGING_ONLY


