    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/python-sample-app:$COMMIT_SHA',
        './app'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'LOCATION-docker.pkg/$PROJECT_ID/sep14/python-sample-app:$COMMIT_SHA']

options:
  logging: CLOUD_LOGGING_ONLY


