steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg/$PROJECT_ID/sep14/python-sample-app'
        './app'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg/$PROJECT_ID/sep14/python-sample-app:$COMMIT_SHA']

options:
  logging: CLOUD_LOGGING_ONLY



